trigger: none

pool:
  name: Default

variables:
  python.version: '3.10'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Usar Python $(python.version)'

- script: |
    echo "Simulando instalación de dependencias..."
  displayName: 'Simular instalación de dependencias'

- script: |
    echo "Ejecución de tests..."
    echo "✅ Todo pasó correctamente"
    exit 0
  displayName: 'Simular tests'
