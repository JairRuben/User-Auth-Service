trigger:
- master

pool:
  vmImage: ubuntu-latest

strategy:
  matrix:
    Python38:
      python.version: '3.8'
    Python39:
      python.version: '3.9'
    Python310:
      python.version: '3.10'
    Python311:
      python.version: '3.11'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    echo "Simulando instalación de dependencias..."
  displayName: 'Simular instalación de dependencias'

- script: |
    echo "Ejecución de tests..."
    echo "✅ Todo pasó correctamente"
    exit 0
  displayName: 'Simular tests'
